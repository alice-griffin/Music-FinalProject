<form class="formClass" #searchForm="ngForm" (submit)="formSubmitted(searchForm)">
    <h3>First, let's get the weather based on your location...</h3>
    <input placeholder="Enter your zip code." name="zipCode" type="number" id="zipCode" ngModel>
    <button>Get Weather</button>
    <div [style.display]="isSubmitted ? 'block' : 'none' "><img id="wi-icon" [src]="this.iconUrl"></div>
    
</form>

<form class="form2Class" #searchMusicForm="ngForm" (submit)="artistFormSubmitted(searchMusicForm)">
    <input placeholder="Type in an Artist." name="artist" type="text" id="artist" ngModel>
</form>
